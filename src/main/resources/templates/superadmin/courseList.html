<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>后台管理界面</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />  <link rel="shortcut icon" href="img/favicon.ico"/>
    <meta name="description" content="由明理苑成员完成" />
    <meta name="keywords" content="合工大,课程网站,精品课程" />
    <!-- bootstrap 3.3.7 -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/datatable/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="lib/datatable/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <link href="lib/bootstrapselect/bootstrap-select.css" rel="stylesheet" type="text/css" />
    <link href="lib/fontawesome-all.css" rel="stylesheet" type="text/css" />
    <!--<link href="lib/superadminstyle.css" rel="stylesheet" type="text/css" />-->
    <link rel="stylesheet" href="lib/global.css">
</head>
<body class="skin-black">
<header class="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-right ">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span>管理员 <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu  dropdown-menu-right">
                        <li class="dropdown-header text-center">账户</li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <i class="fa fa-user fa-fw pull-right"></i> 详情
                            </a>
                            <a data-toggle="modal" href="#modal-user-settings">
                                <i class="fa fa-cog fa-fw pull-right"></i> 设置
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-sign-out-alt pull-right"></i> 注销</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
        <!-- 这里是主要内容 -->
<div class="maincontent">
            <div class="container">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <p class="panel-title">课程列表</p>
                        </div>
                        <div class="panel-body">
                            <table id="courselisttable" class="table table-striped table-bordered" cellspacing="0"
                                   width="100%">
                                <thead>
                                <tr>
                                    <td>课程组</td>
                                    <td>更新</td>
                                    <td>课程编号</td>
                                    <td>课程名称</td>
                                    <td>教师</td>
                                    <td>更新</td>
                                    <td>详情</td>
                                    <td>删除</td>
                                </tr>
                                </thead>
                                <tfoot>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" style="z-index: 100000" id="myModal" role="dialog" aria-labelledby="mymodallog" data-backdrop="static"
                 aria-hidden='true'>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">课程详情</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="cadminname">管理员账号</label>
                                    <input type="text" id="cadminname" name="cadminname" placeholder="请输入管理员账号"
                                           required="required"
                                           class="form-control" /></div>
                                <div class="col-md-6">
                                    <label for="cadminpass">管理员密码</label>
                                    <input type="text" id="cadminpass" name="cadminpass" placeholder="请输入管理员密码"
                                           required="required"
                                           class="form-control" />
                                </div>
                                <hr />
                                <div class="col-md-12">
                                    <label for="cid" style="display: none;">课程ID</label>
                                    <input type="text" id="cid" name="cid" placeholder="请输入课程ID" required="required"
                                           style="display: none" class="form-control" />
                                    <label for="cnumber">课程编号</label>
                                    <input type="text" id="cnumber" name="cnumber" placeholder="请输入课程编号"
                                           required="required"
                                           class="form-control" />
                                    <label for="cname">课程名称</label>
                                    <input class="form-control" type="text" name="cname" placeholder="请输入课程名称"
                                           required="required"
                                           id="cname" />
                                    <label for="ctype">课程类型</label>
                                    <select class="form-control" id="ctype">
                                        <option value="请选择课程类型">请选择课程类型</option>
                                        <option value="核心课程">核心课程</option>
                                        <option value="辅助课程">辅助课程</option>
                                    </select>
                                    <label for="ccredit">课程学分</label>
                                    <input class="form-control" type="text" name="ccredit" placeholder="请输入课程学分"
                                           required="required"
                                           id="ccredit" />
                                    <label for="ctime">课程学时</label>
                                    <input class="form-control" type="text" name="ctime" placeholder="请输入课程学时"
                                           required="required"
                                           id="ctime" />
                                    <label for="cintro">课程介绍</label>
                                    <textarea class="form-control" name="cintro" cols="30" rows="10"
                                              placeholder="请输入课程介绍"
                                              required="required"
                                              id="cintro"></textarea>
                                    <hr />
                                    <button class="btn btn-primary btn-block" id="submit" type="submit"
                                            onclick="updateCourse()">
                                        更新
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- 主要内容 -->
        <div class="footer-main">
            <p>Copyright © HFUT, 2018. </p>
        </div></div>
    <!-- /.right-side -->
<!-- ./wrapper -->
<script src="lib/jquery-2.2.4.js" type="text/javascript"></script><!-- Bootstrap -->
<script src="lib/bootstrap/bootstrap.js" type="text/javascript"></script>
<script src="lib/datatable/js/jquery.dataTables.js" type="text/javascript"></script>
<script src="lib/datatable/js/dataTables.bootstrap.js" type="text/javascript"></script>
<script src="lib/bootstrapselect/bootstrap-select.js" type="text/javascript"></script>

<script src="js/courseListTest.js" type="text/javascript"></script>

<script src="lib/all.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
</body>
</html>
