<div class="maincontent">
<div class="container">
    <div class="row">
        <div class="panel panel-default" id="showgroupdisplay" style="display: none">
            <div class="panel-heading">
                <p class="panel-title">教师信息</p>
            </div>
            <div class="panel-body">
                <div id="updategroupid">
                    <div class="row ">
                        <div class="col-md-6">


                                <input type="text" name="" id="oneteacherid" style="display: none;"/>

                            <div class="form-group">
                                <label for="showteacherid">教师编号:</label>
                                <input class="form-control" id="showteacherid" type="text"/>
                            </div>
                            <div class="form-group">
                                <label for="showteachername">教师姓名:</label>
                                <input class="form-control" id="showteachername" type="text"/>
                            </div><div class="form-group">
                            <label for="showteachersex">教师性别:</label>
                            <input class="form-control" type="text" name="" id="showteachersex"/>
                        </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="showteacherposition">教师职务:</label>
                                <input class="form-control" type="text" name="" id="showteacherposition"/>
                            </div>
                            <div class="form-group">
                                <label for="showteacherintro">教师介绍:</label>
                                <input class="form-control" type="text" name="" id="showteacherintro"/>
                            </div>
                            <div class="form-group">
                                <label for="updateTeacherButton">修改按钮:</label><button id="updateTeacherButton" class="btn btn-primary btn-block" onclick="updateteacher()">修改</button></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="teacherdetailpanel">


        </div>
        <div class="panel panel-default" id="teachertablepanel">
            <div class="panel-heading">
                <p class="panel-title">教师管理</p>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <table id="teachertable" class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <td>教师编号</td>
                            <td>教师姓名</td>
                            <td>教师性别</td>
                            <td>教师职务</td>
                            <td>教师介绍</td>
                            <td>详情</td>
                            <td>删除</td>

                        </tr>
                        </thead>


                    </table>
                </div>

            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" STYLE="z-index: 1000000;"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title">课程详情</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="cadminname">管理员账号</label>
                        <input type="text" id="cadminname" name="cadminname"
                               placeholder="请输入管理员账号"
                               required="required"
                               class="form-control"/></div>
                    <div class="col-md-6"><label for="cadminpass">管理员密码</label>
                        <input type="text" id="cadminpass" name="cadminpass"
                               placeholder="请输入管理员密码"
                               required="required"
                               class="form-control"/>
                    </div>
                    <hr/>
                    <div class="col-md-12">
                        <label for="cid" style="display: none;">课程ID</label>
                        <input type="text" id="cid" name="cid" placeholder="请输入课程ID" required="required"
                               style="display: none" class="form-control"/>
                        <label for="cnumber">课程编号</label>
                        <input type="text" id="cnumber" name="cnumber"
                               placeholder="请输入课程编号"
                               required="required"
                               class="form-control"/>

                        <label for="cname">课程名称</label>
                        <input class="form-control" type="text" name="cname"
                               placeholder="请输入课程名称"
                               required="required"
                               id="cname"/>
                        <!--<label for="cteacher">课程教师</label>
                        <input
                            type="text"
                            class="form-control" name="cteacher"
                            id="cteacher"/>-->
                        <label for="ctype">课程类型</label>
                        <select class="form-control" id="ctype">
                            <option value="请选择课程类型">请选择课程类型</option>
                            <option value="核心课程">核心课程</option>
                            <option value="辅助课程">辅助课程</option>
                        </select>
                        <label for="ccredit">课程学分</label>
                        <input class="form-control" type="text" name="ccredit"
                               placeholder="请输入课程学分"
                               required="required"
                               id="ccredit"/>
                        <label for="ctime">课程学时</label>
                        <input class="form-control" type="text" name="ctime"
                               placeholder="请输入课程学时"
                               required="required"
                               id="ctime"/>
                        <label for="cintro">课程介绍</label>
                        <textarea class="form-control" name="cintro" cols="30" rows="10"
                                  placeholder="请输入课程介绍"
                                  required="required"
                                  id="cintro"></textarea>
                        

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-block" id="submit" type="submit"
                            onclick="updateCourse()">
                        更新
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
