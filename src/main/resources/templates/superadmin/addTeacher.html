<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>后台管理界面</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <meta name="description" content="由明理苑成员完成"/>
    <meta name="keywords" content="合工大,课程网站,精品课程"/>
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="lib/fontawesome-all.css" rel="stylesheet" type="text/css"/>
    <!--<link href="lib/superadminstyle.css" rel="stylesheet" type="text/css"/>-->
    <link rel="stylesheet" href="lib/global.css">
</head>

<body class="skin-black">
<header class="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-right ">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span>管理员 <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu  dropdown-menu-right">
                        <li class="dropdown-header text-center">账户</li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <i class="fa fa-user fa-fw pull-right"></i> 详情
                            </a>
                            <a data-toggle="modal" href="#modal-user-settings">
                                <i class="fa fa-cog fa-fw pull-right"></i> 设置
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-sign-out-alt pull-right"></i> 注销</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="maincontent">
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="panel-title">教师管理</p>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <label for="tid">教师编号</label>
                        <input type="text" id="tid" name="tid" placeholder="请输入教师编号"
                               required="required"
                               class="form-control"/>
                        <label for="tname">教师姓名</label>
                        <input class="form-control" type="text" name="tname" placeholder="请输入教师姓名"
                               required="required"
                               id="tname"/>
                        <label for="tsex">教师性别</label>
                        <input class="form-control" type="text" name="tsex" placeholder="请输入教师性别"
                               required="required"
                               id="tsex"/>
                        <label for="tposition">教师职务</label>
                        <input class="form-control" type="text" name="tposition" placeholder="请输入教师职务"
                               required="required"
                               id="tposition"/>
                        <label for="tintro">教师简介</label>
                        <textarea class="form-control" type="text" name="tintro" cols="30" rows="10"
                                  placeholder="请输入教师简介"
                                  required="required"
                                  id="tintro"></textarea>

                        <hr/>
                        <button class="btn btn-primary btn-block" id="submit" type="submit" onclick="teachersub()">
                            提交
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- 主要内容 -->
    <div class="footer-main">
        <p>Copyright © HFUT, 2018. </p>
    </div>
</div>
<!-- /.right-side -->

<!-- ./wrapper -->
<script src="lib/jquery-2.2.4.js" type="text/javascript"></script>

<script src="lib/bootstrap/bootstrap.js" type="text/javascript"></script>
<script src="js/addTeacher.js" type="text/javascript"></script>
<script src="lib/all.js" type="text/javascript"></script>
</body>

</html>
